<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Television</title>
</head>
<body>
<script>
    function Remote(model) {
        this.model=model;
        this.connect=null;
        this.changeChanel=function (chanel) {
            this.connect.changeChanel(chanel);
        };
        this.changeVolume=function (volume) {
            this.connect.changeVolume(volume);
        };
        this.connectTelevision=function (tivi) {
            this.connect=tivi;
        };
        this.turnOnOff=function () {
            if (this.connect.status){
                this.connect.turnOnOff();
            }else {
                this.connect.turnOnOff();
            }
        };
        this.getInfo=function () {
            this.connect.getInfo();
        }
    }
    function Television(chanel,volume,status) {
        this.currentChanle=chanel;
        this.currentVolume=volume;
        this.status=status;
        this.getInfo=function () {
            alert("Channel: "+this.currentChanle +" , " + " Volume: "+ this.currentVolume);
        };
        this.changeChanel=function (chanel) {
            if (this.status){
            this.currentChanle=chanel;
            }else {
                alert("Tivi dang tat");
            }
        };
        this.changeVolume=function (volume) {
            if (this.status) {
                this.currentVolume += volume;
            }else {
                alert("Tivi dang tat");
            }
        };
        this.getStatus=function () {
            return this.status;
        };
        this.turnOnOff=function () {
            if (this.status){
                this.status=false;
            }else {
                this.status=true;
            }
        };
    }
    let tivi=new Television(7,25,false);
    let remote=new  Remote("samsung");

    remote.connectTelevision(tivi);
    remote.turnOnOff();
    console.log(tivi.getStatus());
    remote.changeChanel(3);
    remote.changeVolume(2);
    remote.turnOnOff();
    remote.getInfo();



</script>c
</body>
</html>
