<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh 3</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;" ></canvas>
    <script>
        let Circle=function (x,y,radius) {
            this.radius=radius;
            this.x=x;
            this.y=y;
        };
        function creatCircle() {
            let ctx=document.getElementById('myCanvas').getContext("2d");
            let x=Math.floor(Math.random()*500);
            let y=Math.floor(Math.random()*500);
            let radius=Math.floor(Math.random()*100);
            let circle=new Circle(x,y,radius);

            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.radius,0, 2*Math.PI);
            ctx.fillStyle=getRandomColor();
            ctx.fill();


        }
        function creatMultiCircle() {
            for (let i=0;i<2;i++){
                creatCircle();
            }
        }
        // setInterval(creatCircle,200);
        creatMultiCircle();
        // creatCircle();
        // creatCircle();
        function getRandomHex() {
            return Math.floor(Math.random()*255);
        }
        function getRandomColor() {
            let red=getRandomHex();
            let blue=getRandomHex();
            let green=getRandomHex();
            return "rgb("+red+","+blue +","+ green+")";
        }
    </script>
</body>
</html>
