<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        this.moveBot = function () {
            this.top += 20;
        }
        this.moveLeft = function () {
            this.left -= 20;
        }
        this.moveTop = function () {
            this.top -= 20;
        }
    }

    let hero = new Hero('pikachu.png', 20, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size  && hero.top==0 ) {
            hero.moveRight();
        }else
        if (hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
            hero.moveBot();
        }else
        if (hero.top >= window.innerHeight - hero.size && hero.left >= 0) {
            hero.moveLeft();
        }else {
            hero.moveTop();
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        // setTimeout(start, 500)
    }

    setInterval(start, 100);
</script>
</body>
</html>
