<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game lai xe</title>
</head>
<body>
<p id="background"></p>
<script>
    function Car(img, top, left, size) {
        this.image = img;
        this.top = top;
        this.left = left;
        this.size = size;
        this.showCar = function () {
            let result = '<img src="' + this.image + '" width="' + this.size + '" height="' + this.size + '" style="left: ' + this.left + 'px; top: ' + this.top + 'px; position: absolute">';
            return document.getElementById('background').innerHTML = result;
        };
        this.moveRight = function () {
            this.left += 20;

        };
        this.moveLeft = function () {
            this.left -= 20;

        };
        this.moveUp = function () {
            this.top -= 20;
            console.log(this.top);
            this.showCar();
        };
        this.moveDown = function () {
            this.top += 20;
        };
    }
    let camry = new Car('oto.jpg', 500, 500, 50);
    camry.showCar();


    function start(event) {
            switch (event.keyCode) {
                case 37:
                    camry.moveLeft();
                    break;
                case 38:
                    camry.moveUp();
                    break;
                case 39:
                    camry.moveRight();
                    break;
                case 40:
                    camry.moveDown();
                    break;
            }
        camry.showCar();

    }
    window.addEventListener("keydown", start);
</script>
</body>
</html>
